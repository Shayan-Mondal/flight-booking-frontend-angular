<div>
  <div class="row search">
    <div class="col-6 col-md-3"></div>
    <div class="col-6 col-md-6">
      <h3
        class="d-flex justify-content-center display-5 bg-secondary text-white mt-5 p-4"
      >
        Selected Flight
      </h3>
      <hr />
      <h3 class="alert-success text-center">Flight Details</h3>
      <span >
        <strong class="text-center">
          {{ "Flight Number: " + booking.flight.flightname }}
          <br />
          {{ " " + booking.flight.from + " to " + booking.flight.to }}
          <br />
          {{ "Fare Price:  " + booking.flight.fare }}
          <br />
          {{ "date: " + booking.flight.date | date }}
        </strong>
      </span>
      <hr />
      First Name:
      <input
        type="text"
        class="form-control mb-2"
        [(ngModel)]="booking.firstName"
      />
      <hr />
      Last Name:
      <input
        type="text"
        class="form-control mb-2"
        [(ngModel)]="booking.lastName"
      />
      <hr />
      Gender:
      <select
        name="gender"
        class="form-control w-25 mb-2"
        [(ngModel)]="booking.gender"
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button class="btn-success form-control w-25" (click)="postBooking()">
        Confirm
      </button>
      <div class="col-6 col-md-3"></div>
    </div>
  </div>
</div>
